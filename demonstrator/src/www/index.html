<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Blueprint Demonstrator App</title>
</head>
<body>
    <div id="viewport">
        <div id="header"></div>
        <div style="height: 500px;">
            <div id="log" style="position: relative; float: left; width: 250px; height: 100%; overflow-y: scroll;"></div>
            <div id="map" style="position: relative; height: 100%;"></div>
        </div>
        <div id="timeline"></div>
    </div>

    <script type="text/template" id="log-item">
        <a href="#contact/<%= id %>"><%= mobileNr %></a>
    </script>
    <script type="text/javascript"
      src="https://maps.google.com/maps/api/js?sensor=false">
    </script>

    <script type="text/javascript" src="lib/underscore.js"></script>
    <script type="text/javascript" src="lib/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="lib/backbone.js"></script>
    <script type="text/javascript" data-main="js/app" src="lib/require-2.1.1.js"></script>
</body>
</html>
